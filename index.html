<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="tmi.js"></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <body class="m-0 p-0 w-full">
    <div class="w-full flex flex-col p-4 text-[#1b1b1b]">
      <div class="flex">
        <h1 class="ml-1 font-black flex-grow text-4xl mb-8">WHO WON?</h1>
      </div>
      
      <!-- Restaurant Menu Style List -->
      <div class="flex flex-col w-full">
        <!-- First Place -->
        <div class="leaderboard-item">
          <span class="position">1.</span>
          <span id="p1-Name" class="user-name" title="Player 1">UserName</span>
          <div class="dashed-line"></div>
          <span id="p1-Score" class="score-value">{8888}</span>
        </div>
        
        <!-- Second Place -->
        <div class="leaderboard-item">
          <span class="position">2.</span>
          <span id="p2-Name" class="user-name" title="Player 2">LongUserName</span>
          <div class="dashed-line"></div>
          <span id="p2-Score" class="score-value">{188}</span>
        </div>
        
        <!-- Third Place -->
        <div class="leaderboard-item">
          <span class="position">3.</span>
          <span id="p3-Name" class="user-name" title="Player 3">User</span>
          <div class="dashed-line"></div>
          <span id="p3-Score" class="score-value">{88}</span>
        </div>
      </div>
    </div>
  </body>
</html>
