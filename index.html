<!DOCTYPE html>

    <link rel="stylesheet" href="output.css" />
    <script src="tmi.js"></script>

          <p id="p1-Name" class="italic">StreamElements</p>
          <p id="p1-Score" class="text-4xl font-bold">0</p>

        <p class="text-slate-500">VS</p>
        <div class="bg-slate-700 flex-grow py-1 px-2 rounded-lg min-w-[45%]">
